<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>ULKE</th>
        <th>NUFUS</th>
      </tr>
      <tr>
        <td>ALMANYA</td>
        <td>80</td>
      </tr>
      <tr>
        <td>FRANSA</td>
        <td>55</td>
      </tr>
    </table>

    <p>
      <b>EK BILGI: </b>!DOCTYPE ifadesi kullanılmazsa, border-collapse özelliği
      <br />IE8 ve önceki sürümlerde beklenmeyen sonuçlar üretebilir.
    </p>
  </body>
</html>
