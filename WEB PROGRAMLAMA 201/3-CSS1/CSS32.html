<!DOCTYPE html>
<html>
    <head>
        <style>
            h1.hidden {
                visibility: hidden;
            }

            h1.display {
                display: none;
            }
        </style>
    </head>

    <body>
        <h1>GÖRÜNÜR BAŞLIK</h1>
        <h1 class="hidden">GÖRÜNMEZ BAŞLIK</h1>
        <p>GÖRÜNMEZ BAŞLIK YİNE DE YER KAPLIYOR.</p>
        <hr size="3" color="black">

        <h1>BU GÖRÜNÜR BAŞLIKTIR</h1>
        <h1 class="display">BU GİZLİ BAŞLIKTIR</h1>
        <p>GİZLİ BAŞLIK SAYFADA YER KAPLAMIYOR.</p>
    </body>
</html>
