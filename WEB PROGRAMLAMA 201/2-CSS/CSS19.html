<!DOCTYPE html>
<html>
  <head>
    <style>
      a:link {
        text-decoration: none;
        color: #ff0000;
        background-color: #b2ee94;
      }

      a:visited {
        text-decoration: underline;
        color: #00ff00;
        background-color: #ffff89;
      }

      a:hover {
        text-decoration: none;
        background-color: #fa704d;
      }

      a:active {
        text-decoration: underline;
        color: #0000ff;
        background-color: #ff704d;
      }
    </style>
  </head>
  <body>
    <p>
      <b><a href="sec.html" target="_blank">DOGUS UNIVERSITESI</a></b>
    </p>
    <hr size="3" color="black" />

    <p>
      <b><a href="sec.html" target="_blank">This is a link</a></b>
    </p>
    <p><b>NOT: </b>a:hover, a:link ve a:visited'tan sonra gelmelidir.</p>
    <p><b>NOT: </b>a: active, a:hover'dan sonra gelmelidir.</p>
  </body>
</html>
