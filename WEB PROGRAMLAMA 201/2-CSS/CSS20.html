<!DOCTYPE html>
<html>
  <head>
    <style>
      ul.a {
        list-style-type: circle;
      }

      ul.b {
        list-style-type: square;
      }

      ul.image1 {
        list-style-image: url("mit.bmp");
      }

      ul {
        list-style: square url("mit.bmp");
      } /* Shorthand */

      ol.c {
        list-style-type: upper-roman;
      }

      ol.d {
        list-style-type: lower-alpha;
      }
    </style>
  </head>

  <body>
    <p>SIRALANMAMIŞ LİSTE:</p>
    <ul class="a">
      <li>FRANSA</li>
      <li>ALMANYA</li>
      <li>İTALYA</li>
    </ul>

    <ul class="b">
      <li>FRANSA</li>
      <li>ALMANYA</li>
      <li>İTALYA</li>
    </ul>

    <p>SIRALANMIŞ LİSTE:</p>
    <ol class="c">
      <li>FRANSA</li>
      <li>ALMANYA</li>
      <li>İTALYA</li>
    </ol>

    <ol class="d">
      <li>FRANSA</li>
      <li>ALMANYA</li>
      <li>İTALYA</li>
    </ol>
    <hr size="3" color="black" />

    <ul class="image1">
      <li>FRANSA</li>
      <li>ALMANYA</li>
      <li>İTALYA</li>
    </ul>

    <hr size="3" color="black" />

    <ul>
      <li>FRANSA</li>
      <li>ALMANYA</li>
      <li>İTALYA</li>
    </ul>
  </body>
</html>
