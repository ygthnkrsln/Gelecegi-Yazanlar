<!DOCTYPE html>
<html>
  <head>
    <script language="javascript">
      var a, b, c;
      document.clear;
      a = window.prompt("A sayısı: ", "0");
      b = window.prompt("B sayısı: ", "0");
      a > b
        ? document.writeln("<h3>a, b'den büyüktür.</h3>")
        : document.writeln("<h3>a, b'den küçük ya da b'ye eşittir.</h3>");
    </script>
  </head>
</html>
