<!DOCTYPE html>
<html>
    <head>
        <h3>Zemin Renkleri Uygulaması</h3>
        <script language="javascript">
            function renk(kod) {
                document.bgColor = kod;
            }
        </script>
    </head>

    <body>
        <form>
            <font face="Comic Sans MS" text="red">
                <input type="button" name="Button1" value="Sarı" onclick="renk('yellow')">
                <input type="button" name="Button1" value="Kırmızı" onclick="renk('red')">
                <input type="button" name="Button1" value="Yeşil" onclick="renk('green')">
                <input type="button" name="Button1" value="Mavi" onclick="renk('blue')">
                <input type="button" name="Button1" value="Beyaz" onclick="renk('white')">
            </font>
        </form>
    </body>
</html>
