<!DOCTYPE html>
<html>
  <head></head>
  <body bgcolor="navy" text="lightgreen">
    <script language="javascript">
      var faktoriyel, i, n;
      n = parseInt(window.prompt("n: ", "0"));
      faktoriyel = 1;

      for (i = 1; i <= n; i++) faktoriyel *= i;

      document.write("<h2>" + n + "! = " + faktoriyel + "</h2>");
    </script>
  </body>
</html>
