<!DOCTYPE html>
<html>
  <head>
    <script language="javascript">
      var a, b, c, x;
      var y, z;
      a = 5;
      b = 8;
      c = 7;
      x = 2;
      y = 7;
      z = 12;

      a += b + c - z;
      b /= y * z + a * b;
      c %= x + a;
      z -= x * c + a;
      a *= b + (c *= x);

      document.write("<h3>a =" + a + "</h3>");
      document.write("<h3>b =" + b + "</h3>");
      document.write("<h3>c =" + c + "</h3>");
      document.write("<h3>x =" + x + "</h3>");
      document.write("<h3>y =" + y + "</h3>");
      document.write("<h3>z =" + z + "</h3>");
    </script>
  </head>
</html>
