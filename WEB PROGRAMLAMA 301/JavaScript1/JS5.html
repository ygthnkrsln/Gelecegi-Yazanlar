<!DOCTYPE html>
<html>
  <head>
    <script language="javascript">
      var x, y, z;
      x = 10;
      y = 5;
      z = 16;
      m = ++x - --y + z++;

      document.write("<h3>x = " + x + "</h3>");
      document.write("<h3>y = " + y + "</h3>");
      document.write("<h3>z = " + z + "</h3>");
      document.write("<h3>m = " + m + "</h3>");
    </script>
  </head>
</html>
