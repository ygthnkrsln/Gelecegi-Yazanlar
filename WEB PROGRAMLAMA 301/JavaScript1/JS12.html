<!DOCTYPE html>
<html>
  <head>
    <title>Nested</title>
  </head>

  <body bgcolor="pink">
    <font face="Comic Sans MS">
      <script language="javascript">
        var i, j;
        for (i = 1; i <= 5; i++) {
          document.write("<h3>i = " + i + "</h3>");
          for (j = 1; j <= 3; j++) {
            document.write("j = " + j + " ");
          }
        }
      </script>
    </font>
  </body>
</html>
