<!DOCTYPE html>
<html>
  <head>
    <script language="javascript">
      var number;
      number = window.prompt("Bir sayı giriniz.", "0");
      s = parseInt(number);
      
      if (s > 10)
        document.writeln("<h2>" + "Sayınız 10'dan büyüktür." + "</h2>");
      else
        document.writeln(
          "<h2>" + "Sayınız 10'a eşit ya da 10'dan küçüktür." + "</h2>"
        );
    </script>
  </head>
</html>
