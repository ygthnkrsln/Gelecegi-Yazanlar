<!DOCTYPE html>
<html>
  <head>
    <title>İçindekiler</title>
  </head>

  <body bgcolor="lightblue" text="darkblue">
    <script language="javascript">
      var x = [3, 6, 9, 12, 15];
      var t = 0;

      for (var DiziElemani in x) {
        t += x[DiziElemani];
      }

      document.write("<h3>Dizi elemanları toplamı = " + t + "</h3>");
    </script>
  </body>
</html>
