<!DOCTYPE html>
<html>
  <head>
    <title>Canlandırma Örneği</title>
  </head>

  <body bgcolor="lightgreen" text="darkred">
    <center>
      <font face="Comic Sans MS">
        <script language="javascript">
          var sayac = 1;
          resim = ["1", "2", "3", "4"];
          dizi = new Array();

          for (i = 1; i < 7; i++) {
            dizi[i] = new Image();
            dizi[i].src = i + ".jpg";
          }

          function basla() {
            if (sayac == 6) {
              sayac = 1;
            } else {
              sayac++;
            }

            document.resim.src = dizi[sayac].src;

            sdur = setTimeout("basla()", 80);
          }

          function dur() {
            clearTimeout(sdur);
            document.resim.src = dizi[1].src;
          }
        </script>
      </font>

      <p><b>Basit Bir Canlandırma</b></p>
      <p>
        <img
          src="1.gif"
          name="resim"
          width="200"
          height="80"
          border="2"
          align="bottom"
        />
      </p>

      <form>
        <input type="button" name="button1" value="BAŞLA" onclick="basla()" />
        <input
          type="button"
          name="button2"
          value="SON"
          onclick="dur()"
          checked
        />
      </form>
    </center>
  </body>
</html>
