<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("#test1").text("WEB101");
        });

        $("#btn2").click(function () {
          $("#test2").html("<b>WEB201</b>");
        });

        $("#btn3").click(function () {
          $("#test3").val("WEB 301");
        });
      });
    </script>
  </head>

  <body>
    <p id="test1">İLK DEĞİŞECEK İFADE</p>
    <p id="test2">İKİNCİ DEĞİŞECEK İFADE</p>
    <p>
      VERİ GİRİŞİ:
      <input type="text" id="test3" value="ÜÇÜNCÜ DEĞİŞECEK İFADE" />
    </p>

    <button id="btn1">METNİ ATA</button>
    <button id="btn2">HTML'İ ATA</button>
    <button id="btn3">DEĞER ATA</button>
  </body>
</html>
