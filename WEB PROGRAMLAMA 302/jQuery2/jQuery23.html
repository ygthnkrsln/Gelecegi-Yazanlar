<!DOCTYPE html>
<html>

  <body>
    <p>BİRİNCİ SATIR</p>

    <ol>
      <li>1. LİSTE ELEMANI</li>
      <li>2. LİSTE ELEMANI</li>
      <li>3. LİSTE ELEMANI</li>
    </ol>
    <button id="btn1">METİN EKLE</button>
    <button id="btn2">LİSTE ELEMANI EKLE</button>
  </body>
</html>
